<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormSubmit Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #e91e63;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border: 1px solid #e91e63;
      border-radius: 15px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      margin-bottom: 20px;
    }

    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
      border-color: #ff66b2;
      background-color: #fff;
      outline: none;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff66b2;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Gửi lời nhắn</h1>
    <form target="_blank" action="https://formsubmit.co/ngoanhthu468578@gmail.com" method="POST">
      <div class="form-group">
        <input type="text" name="name" placeholder="Tên bạn" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="E-mail" required>
      </div>
      <div class="form-group">
        <textarea placeholder="Lời nhắn" name="Lời nhắn" required></textarea>
      </div>
      <button type="submit">Gửi</button>
    </form>
  </div>

</body>
</html>
